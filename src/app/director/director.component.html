<mat-card>
  <div class="description">
  <mat-card-header>
    <mat-card-title><h3>{{ data.name }}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      {{ data.bio }}
    </div>
    <div>
      Birth Year:
      {{ data.birthYear }}
    </div>
    <div *ngIf="data.deathYear">
      Death Year:
      {{ data.deathYear }}
    </div>
  </mat-card-content>
  </div>
</mat-card>
